<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Yash</title>
	<link rel="stylesheet" type="text/css" href="stylehseet.css">
</head>
<body>

	<div id="heading"><span>Calculator</span></div>

	<div id="screen">
		<div id="outer">
			<span id='input'></span>
			<div><span id='output'></span> </div>
	</div>
		
		
	</div>

	<section id="numpad">

		<!-- ist row -->
		<div class="key-row">
			<div class="key function" onclick="display(' % ')"><span id="mod">%</span></div>
			<div class="key function" onclick="clear_display_all()"><span id="clearAll">CE</span></div>
			<div class="key function" onclick="clear_display()"><span id="clear">C</span></div>
			<div class="key function" onclick="del()"><span id="backspace"><--</span></div>
		</div>

		<!-- 2nd row -->
		<div class="key-row">
			<div class="key function" onclick="reciprocal()"><span id="reciprocal">1/x</span></div>
			<div class="key function" onclick="display(' ** ')"><span id="square">x2</span></div>
			<div class="key function" onclick="display(' **0.5 ')"><span id="squareRoot">2x</span></div>
			<div class="key function"><span id="one">/</span></div>
		</div>

		<!-- 3rd row -->
		<div class="key-row">
			<div class="key" onclick="display('7')"><span id="seven" onclick="display('7')">7</span></div>
			<div class="key" onclick="display('8')"><span id="eight">8</span></div>
			<div class="key" onclick="display('9')"><span id="nine">9</span></div>
			<div class="key function" onclick="display(' * ')"><span id="multiply">X</span></div>
		</div>

		<!-- 4th row -->
		<div class="key-row">
			<div class="key" onclick="display('4')"><span id="four"></span>4</div>
			<div class="key" onclick="display('5')"><span id="five"></span>5</div>
			<div class="key" onclick="display('6')"><span id="six"></span>6</div>
			<div class="key function" onclick="display(' - ')"><span></span>-</div>
		</div>

		<!-- 5th row -->
		<div class="key-row">
			<div class="key" onclick="display('1')"><span  id="one">1</span></div>
			<div class="key" onclick="display('2')"><span  id="two">2</span></div>
			<div class="key" onclick="display('3')"><span  id="three">3</span></div>
			<div class="key function" onclick="display(' + ')"><span  id="add">+</span></div>
		</div>

		<!-- 6th row -->
		<div class="key-row">
			<div class="key function"><span id="one">+/-</span></div>
			<div class="key" onclick="display('0')"><span>0</span id="zero"></div>
			<div class="key function" onclick="display('.')"><span id="dot">.</span></div>
			<div class="key function" onclick="eavluate()"><span id="equal">=</span></div>
		</div>

	</section>

	<script type="text/javascript" src="javascript.js"></script>
</body>
</html>
